<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">

  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>V√≤ng Quay Random</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-create {
      background: #667eea;
      color: white;
    }

    .btn-create:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-spin {
      background: #f093fb;
      color: white;
    }

    .btn-spin:hover {
      background: #d077d9;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
    }

    .wheel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      min-height: 450px;
      position: relative;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #f093fb;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    #wheel {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 8px solid #667eea;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.55, 1.38);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      padding: 5px;
      text-align: center;
      font-size: 14px;
    }

    .slice-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .result {
      text-align: center;
      padding: 20px;
      background: #f0f4ff;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .result.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    .result-label {
      color: #666;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .result-value {
      color: #667eea;
      font-size: 24px;
      font-weight: 700;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
      }

      #wheel {
        width: 280px;
        height: 280px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° V√≤ng Quay Random</h1>

    <div class="input-section">
      <label>Nh·∫≠p c√°c l·ª±a ch·ªçn (m·ªói d√≤ng m·ªôt m·ª•c):</label>
      <textarea id="input" placeholder="V√≠ d·ª•:&#10;Vi·ªát Nam&#10;Th√°i Lan&#10;Singapore&#10;Malaysia&#10;Indonesia"></textarea>
    </div>

    <div class="button-group">
      <button class="btn-create" onclick="buildWheel()">T·∫°o v√≤ng quay</button>
      <button class="btn-spin" onclick="spin()">Quay</button>
    </div>

    <div class="wheel-container">
      <div id="pointer"></div>
      <div id="wheel"></div>
    </div>

    <div id="result" class="result">
      <div class="result-label">K·∫øt qu·∫£:</div>
      <div class="result-value" id="result-value"></div>
    </div>
  </div>

  <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/random/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>

  <script>
    let currentRotation = 0;
    let items = [];

    const colors = [
      '#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe',
      '#43e97b', '#38f9d7', '#fa709a', '#fee140', '#30cfd0',
      '#a8edea', '#fed6e3', '#ff9a56', '#ff6348', '#6c5ce7'
    ];

    function getColor(index) {
      return colors[index % colors.length];
    }

    function buildWheel() {
      const text = document.getElementById('input').value.trim();
      if (!text) return alert('B·∫°n ch∆∞a nh·∫≠p g√¨!');

      items = text.split('\n').map(i => i.trim()).filter(i => i.length > 0);
      if (items.length < 2) return alert('C·∫ßn √≠t nh·∫•t 2 m·ª•c!');

      const wheel = document.getElementById('wheel');
      wheel.innerHTML = '';

      const angle = 360 / items.length;

      items.forEach((item, i) => {
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;
        slice.style.background = getColor(i);

        const inner = document.createElement('div');
        inner.className = 'slice-inner';
        inner.style.transform = `skewY(${-(90 - angle)}deg) rotate(${angle / 2}deg)`;
        inner.textContent = item;

        slice.appendChild(inner);
        wheel.appendChild(slice);
      });

      document.getElementById('result').classList.remove('show');
    }

    function spin() {
      if (items.length === 0) return alert('H√£y t·∫°o v√≤ng quay tr∆∞·ªõc!');

      const randomAngle = Math.floor(Math.random() * 360);
      const extra = 360 * 5;
      currentRotation += extra + randomAngle;

      document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const selectedIndex = Math.floor(((360 - (currentRotation % 360)) % 360) / (360 / items.length));
        showResult(items[selectedIndex]);
      }, 5000);
    }

    function showResult(item) {
      const resultEl = document.getElementById('result');
      document.getElementById('result-value').textContent = item;
      resultEl.classList.add('show');
    }
  </script>
</body>
</html>
